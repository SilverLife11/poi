<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Privado WebSocket</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container-fluid">
  <div class="row vh-100">
    <!-- Columna izquierda (Usuarios) -->
    <div class="col-3 bg-light border-end p-3">
      <h4>Usuarios</h4>
      <div id="usuarios" class="list-group"></div>
    </div>

    <!-- Columna derecha (Chat) -->
    <div class="col-9 d-flex flex-column p-3">
      <h1 class="text-primary">WebSocket Chat Privado</h1>
      <p id="cliente" class="text-muted"></p>
      <p id="server" class="text-success"></p>
      <p id="destino" class="fw-bold">Selecciona un usuario</p>

      <!-- Chat Box -->
      <div id="chat" class="border rounded p-3 bg-light mb-3" style="height: 300px; overflow-y: auto;"></div>

      <!-- Input y BotÃ³n -->
      <div class="input-group">
        <input type="text" id="mensaje" class="form-control" placeholder="Escribe un mensaje">
        <button id="enviar" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>

</html>
